<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <title>Login & Signup Form</title>
</head>
<body>
  <section class="wrapper">
    <div class="form_signup" id="signupForm">
      <header>User Registration Form</header>
      <form id="signupform">
        <div class="container1">
          <input type="text" id="firstname" placeholder="First name" required />
          <input type="text" id="lastname" placeholder="Last name" required />
        </div>
        <div class="container2">
          <input type="text" id="birth" placeholder="Date of Birth" required />
          <input type="text" id="contact" placeholder="Contact No." required />
        </div>
        <input type="text" id="address" placeholder="Address" required />
        <input type="text" id="emailadd" placeholder="Email address" required autocomplete="email" />
        <input type="password" id="password" placeholder="Password" required autocomplete="new-password">
        <input type="password" id="verifypassword" placeholder="Verify Password" required autocomplete="new-password">

        <div class="checkbox">
          <input type="checkbox" id="signupCheck" required />
          <label for="signupCheck">Accept all terms & conditions</label>
        </div>
        <button type="submit" class="button">Sign Up</button>
      </form>
    </div>

    <div class="form login" id="loginForm">
      <header>Login</header>
      <form action="#">
        <input type="text" id="emailaddress" placeholder="Email address" required autocomplete="email" />
        <input type="password" id="pass" placeholder="Password" required autocomplete="password" />
        <a href="./forgetpass.html">Forgot password?</a>
        <button type="submit" class="button">Log In</button>

        <div class="col">
          <a href="#">
            <button class="button1" id="click1"><i class="fa-brands fa-facebook" style="color: #74C0FC;"></i>Login with Facebook</button></a>

          <a href="#">
            <button class="button2" id="click2"><i class="fa-brands fa-google"></i>Login with Google</button></a>
        </div>
      </form>
    </div>
  </section>
  <script src="./script.js" defer></script>
</body>
</html>
